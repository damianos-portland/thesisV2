{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card mt-5 shadow-sm">
      <div class="card-body">
        <h5 class="card-title text-center mb-4">Σύνδεση Admin</h5>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Χρήστης</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Κωδικός</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              Σύνδεση
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
